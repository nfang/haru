<md-card>
  <div class="row">
    <md-card-subtitle>{{today | date:'yMMMd'}}</md-card-subtitle>
    <weather></weather>
  </div>
  <div class="row">
    <md-card-title>{{today | date:'EEEE'}}</md-card-title>
    <span class="progress">{{progress}}</span>
  </div>
  <md-card-content>
    <task-list></task-list>
  </md-card-content>
</md-card>
<div class="toast" [class.reveal]="hasUndoItems">
  <span class="message">{{latestAction}}</span>
  <a class="action" (click)="undo()">UNDO</a>
</div>
