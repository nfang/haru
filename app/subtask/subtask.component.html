<md-checkbox [(ngModel)]="task.isCompleted"></md-checkbox>
<editable style="flex: 1 auto;" [(ngModel)]="task.title" [enabled]="true"
  (change)="handleChange()">
  <span class="checkbox-label">{{task.title}}</span>
</editable>
<md-icon class="btn-delete-subtask" (click)="handleRemove()">close</md-icon>
